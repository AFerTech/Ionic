<app-header titulo="DateTime"></app-header>





<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>    
        <ion-datetime [value]="fechaNaci.toISOString()"
                      display-format="DD MMM YYYY"
                      (ionChange)="cambiofecha($event)"></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>  

      <ion-item>
        <ion-label>Min y Max</ion-label>
          <ion-datetime display-format="DD MMM YYYY"
                        min="2015-01-01"
                        max="2050-12-31"></ion-datetime>
         
      </ion-item>

      <ion-list-header>
        <ion-label>Años</ion-label>
      </ion-list-header>  
      <ion-item>
        <ion-label>Años</ion-label>
          <ion-datetime display-format="YYYY"
                        min="2015"
                        max="2050"></ion-datetime>
         
      </ion-item>

      <ion-list-header>
        <ion-label>Custom Options</ion-label>
      </ion-list-header> 
        
      <ion-item>
        <ion-label>Custom Options</ion-label>
          <ion-datetime >
            <ion-buttons slot="buttons">
              <ion-button (click)="confirm() ">Good to go!</ion-button>
              <ion-button (click)="reset()">Reset</ion-button>
            </ion-buttons>
          </ion-datetime>
         
      </ion-item>






      
    

  </ion-list>

</ion-content>
